<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <script src="assets/js/lib/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" href="assets/css/toDoList.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    

    <div id="container">
        <h1 class="h1-list">To-do List <i class="far fa-plus-square"></i></h1>
        <input type="text" placeholder="Add new Todo">
        <ul>
            <li><span class="span-list"><i class="fas fa-trash"></i></span> Eat</li>
            <li><span class="span-list"><i class="fas fa-trash"></i></span> Sleep</li>
            <li><span class="span-list"><i class="fas fa-trash"></i></span> Work</li>
        </ul>

    </div>
    <p>
        <a class="service-btn" href="../../../index.html"><i class="fas fa-long-arrow-alt-left"></i> Back</a>
    </p>

    <script src="assets/js/toDoList.js"></script>

</body>

</html>
