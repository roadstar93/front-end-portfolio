        var circles = [];

       //listening for a key press event
       function onKeyDown(event) {
           if(keyData[event.key]) {  //if there is a key defined in keyData that was pressed then run the code below
            var maxPoint = new Point(view.size.width, view.size.height);
            var randomPoint = Point.random(); //This will give us a random point
            var point = maxPoint * randomPoint; //we are generating a point between 0.000...1 and 0.999...
         
            // When a key is pressed, create a circle at some coordonates
         var newCircle = new Path.Circle(point, 500);
         newCircle.fillColor = keyData[event.key].color; //inserting the color in the circle based on the key pressed
         keyData[event.key].sound.play();
         circles.push(newCircle); //Adding the new created circle into the array 
           }
          
          
    }

   
    function onFrame(){
        for(var i = 0;i<circles.length;i++){
            circles[i].fillColor.hue+=1 //Updating the circles and changing the hue
            circles[i].scale(.9); //We are updating each circle and animating scaling it down
        }
